<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__paragrafo"></p>
                </div>
                
                <div class="container__informacoes"></div>
                    <label for="peso">Peso (kg):</label> </p>
                    <input type="number" id="peso" name="peso" class="container__input" required min="0" step="0.1"> </p> </p>
                    <label for="altura">Altura (m):</label> </p>
                    <input type="number" id="altura" name="altura" class="container__input" required min="0" step="0.01"> </p>
                </div>

                <div class="chute container__botoes">
                    <button onclick="calculaIMC()" class="container__botao">Calcular</button>
                </div>

            </div>
        </div>
    </div>
    <script src="imc.js" defer></script>
</body>

</html>
